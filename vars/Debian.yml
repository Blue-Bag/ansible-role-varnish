---

varnish_sysvinit_config_path: /etc/default
# Dont  put it in /lib/systemd/system as it gets overridden
varnish_systemd_config_path: /etc/systemd/system

varnish_required_packages:
  - debian-archive-keyring
  - apt-transport-https

varnish_repos:
  - deb https://packagecloud.io/varnishcache/{{varnish_v_path}}/{{ ansible_distribution | lower}}/ {{ ansible_distribution_release }} main
  - deb-src https://packagecloud.io/varnishcache/{{varnish_v_path}}/{{ ansible_distribution | lower}}/ {{ ansible_distribution_release }} main

  # deb http://repo.varnish-cache.org/ubuntu {{ ansible_distribution_release }} varnish-4.0